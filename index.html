<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevas Etiquetas</title>
</head>
<body style="background-color: rgb(238, 214, 241);">
    <del>Texto Eliminado</del>
    <drop>Texto Tachado</drop>
    <sub>Texto Sub Indice</sub>
    <sup>Texto Super Indice</sup>
    <small>Texto Pequeño</small>
    <b>Texto en Negrilla</b>
    <mark>Texto Marcado</mark>
    <strong>Texto Importante</strong>
    <hr>
    <b>Hola soy Alison</b>
    <p>Me gusta:</p> <mark>Dormir, Leer, Cocinar, Entrenar, viajar</mark>
    <p> <sup>Tengo 17 años</sup></p>
    <strong>Estudio produccion en multimedia</strong>
    <p> <small>Aprender nuevas etiquetas es muy importante</small></p>
    <img src="imagen.png" height="400px" width="500px" alt="Programacion en Html">
</body>
</html>
